<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="mvi_Detail.css" type="text/css" />
    <title>Document</title>
  </head>

  <body>
    <div class="custom-bg">
      <img src="" id="detail-background-img" class="img-fit" />
      <div id="detail-container" class="container">
        <div>
          <button
            type="button"
            class="btn"
            data-bs-toggle="modal"
            data-bs-target="#imageModal"
          >
            <img src="" id="detail-poster-img" />
          </button>
          
        </div>

        <div>
          <div>
            <a id="detail-title" class="detail-tag-a" href="#">제목</a>
            <span id="detail-release-date" class="detail-release-date"
              >날짜</span
            >
          </div>

          <div>
            <span class="detail-certification">ALL</span>
            <span class="detail-release">날짜</span>
            <span>●</span>
            <span class="detail-genres">장르</span>
            <span>●</span>
            <span class="detail-runtime">런타임</span>
          </div>

          <div class="detail-rating">평점</div>

          <div class="detail-tagline">tagline</div>

          <div><h4><b>개요</b></h4></div>

          <div class="detail-overview">overview</div>

          <div class="container py-4">
            <div class="gap-2">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#videoModal"
              >
                예고편 재생
              </button>
            </div>
          </div>
          <div
            class="modal fade"
            id="videoModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-xl">
              <div class="modal-content detail-background-transparent">
                <div class="modal-header detail-background-transparent">
                  <h5 class="modal-title" id="exampleModalLabel">Trailer</h5>
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body p-0">
                  <div class="ratio ratio-16x9 detail-trailer">
                    <iframe
                      width="1259"
                      height="708"
                      src=""
                      title=""
                      frameborder="0"
                      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                      referrerpolicy="strict-origin-when-cross-origin"
                      allowfullscreen
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>



          <div
            class="modal fade"
            id="imageModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
          >
            <div class="modal-dialog modal-x1">
              <div class="modal-content detail-background-transparent">
                <div class="modal-header detail-background-transparent">
                  <button
                    type="button"
                    class="btn-close"
                    data-bs-dismiss="modal"
                    aria-label="Close"
                  ></button>
                </div>
                <div class="modal-body p-0">
                  <div class="ratio">
                    <section id="slider" class="detail-image-slider">
                      <input type="radio" name="sliderImg" id="s1">
                      <input type="radio" name="sliderImg" id="s2">
                      <input type="radio" name="sliderImg" id="s3" checked>
                      <input type="radio" name="sliderImg" id="s4">
                      <input type="radio" name="sliderImg" id="s5">
                      <label for="s1" id="slide1">
                        <img src="" height="100%" width="100%">
                      </label>
                      <label for="s2" id="slide2">
                        <img src="" height="100%" width="100%">
                      </label>
                      <label for="s3" id="slide3">
                        <img src="" height="100%" width="100%">
                      </label>
                      <label for="s4" id="slide4">
                        <img src="" height="100%" width="100%">
                      </label>
                      <label for="s5" id="slide5">
                        <img src="" height="100%" width="100%">
                      </label>
                    </section>
                  </div>
                </div>
              </div>
            </div>



        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/fee9edab7c.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.0/moment.min.js"></script>

    <script src="mvi_Detail.js" type="module"></script>
  </body>
</html>
